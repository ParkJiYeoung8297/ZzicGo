name: Deploy Vite React App to EC2

on:
  push:
    branches:
      - develop
    paths:
      - "ZzicGo_fe/**"
  workflow_dispatch:  # ğŸ‘ˆ ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Node ì„¤ì¹˜
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.1

      # âœ… 3. ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install dependencies & Build
        run: |
          cd ZzicGo_fe
          npm ci
          npm run build

      # âœ… 4. EC2ë¡œ dist ì—…ë¡œë“œ
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "ZzicGo_fe/dist"
          target: "/home/ubuntu/frontend"

      # âœ… 5. Nginx ì¬ì‹œì‘
      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
