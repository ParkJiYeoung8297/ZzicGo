name: Backend Deploy

on:
  push:
    branches:
      - develop      # âœ… develop ë¸Œëœì¹˜ë¡œ push ë  ë•Œë§Œ ì‹¤í–‰
    paths:
      - "ZzicGo_be/**"  # âœ… ë°±ì—”ë“œ ì½”ë“œ ë³€ê²½ ì‹œì—ë§Œ ë™ì‘

jobs:
  build-and-deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # âœ… 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2ï¸âƒ£ JDK 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… 3ï¸âƒ£ Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: |
          cd ZzicGo_be
          chmod +x gradlew

      # âœ… 4ï¸âƒ£ ë¹Œë“œ ìˆ˜í–‰
      - name: Build with Gradle
        run: |
          cd ZzicGo_be
          ./gradlew clean build -x test

      # âœ… 5ï¸âƒ£ EC2ë¡œ ë°°í¬
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          APP_DIR="/home/ubuntu/backend/app"
          SERVICE_NAME="zzicgo.service"

          echo "ğŸ“¦ Deploying application to EC2..."

          # âœ… ìµœì‹  JAR íŒŒì¼ ì°¾ê¸°
          JAR_FILE=$(ls ZzicGo_be/build/libs/*.jar | sort | tail -n 1)
          echo "âœ… Found JAR: $JAR_FILE"

          # âœ… EC2ë¡œ ì „ì†¡
          scp -i $EC2_SSH_KEY -o StrictHostKeyChecking=no "$JAR_FILE" $EC2_USER@$EC2_HOST:$APP_DIR/

          # âœ… ì„œë¹„ìŠ¤ ì¬ì‹œì‘
          ssh -i $EC2_SSH_KEY -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            sudo systemctl daemon-reload
            sudo systemctl restart $SERVICE_NAME
            sudo systemctl status $SERVICE_NAME --no-pager
          "

          echo "âœ… Deployment to EC2 completed successfully!"
