name: Backend Build & Deploy

on:
  push:
    branches:
      - develop
    paths:
      - "ZzicGo_be/**"

jobs:
  # âœ… 1ï¸âƒ£ Build Job
  build:
    name: Build Spring Boot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: |
          cd ZzicGo_be
          chmod +x gradlew

      - name: Build with Gradle
        run: |
          cd ZzicGo_be
          ./gradlew clean build -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZzicGo-be-jar
          path: ZzicGo_be/build/libs/*.jar

  # âœ… 2ï¸âƒ£ Deploy Job (Build ì„±ê³µ ì‹œì—ë§Œ ì‹¤í–‰)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ZzicGo-be-jar
          path: .

      # âœ… EC2ë¡œ jar íŒŒì¼ ì „ì†¡
      - name: Transfer JAR to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" | tr -d '\r' > private_key.pem
          chmod 600 private_key.pem

          JAR_FILE=$(ls *.jar | sort | tail -n 1)
          echo "âœ… Found JAR: $JAR_FILE"

          scp -i private_key.pem -o StrictHostKeyChecking=no "$JAR_FILE" $EC2_USER@$EC2_HOST:/home/ubuntu/backend/app/

      # âœ… EC2ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ë° í—¬ìŠ¤ì²´í¬
      - name: Execute Deploy Script & Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            echo "ğŸ“¦ Received deployment request from GitHub Actions"
            chmod +x ~/deploy.sh
            sh ~/deploy.sh

            echo "ğŸ©º Performing health check..."

            # âœ… ìµœëŒ€ 5íšŒ ì¬ì‹œë„ (10ì´ˆ ê°„ê²©)
            for i in {1..5}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health || true)
              if [ "$STATUS" -eq 200 ]; then
                echo "âœ… Health check passed! Service is UP ğŸš€"
                exit 0
              fi
              echo "â³ Waiting for service... (attempt $i/10)"
              sleep 10
            done

            echo "âŒ Health check failed after 10 attempts"
            exit 1
