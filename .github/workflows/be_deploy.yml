name: Backend Build & Deploy

on:
  push:
    branches:
      - develop           # develop ë¸Œëœì¹˜ë¡œ push ì‹œì—ë§Œ ì‹¤í–‰
    paths:
      - "ZzicGo_be/**"    # ë°±ì—”ë“œ í´ë” ë³€ê²½ ì‹œì—ë§Œ ë™ì‘

jobs:
  # âœ… 1ï¸âƒ£ Build Job
  build:
    name: Build Spring Boot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: |
          cd ZzicGo_be
          chmod +x gradlew

      - name: Build with Gradle
        run: |
          cd ZzicGo_be
          ./gradlew clean build -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZzicGo-be-jar
          path: ZzicGo_be/build/libs/*.jar

  # âœ… 2ï¸âƒ£ Deploy Job (Build ì„±ê³µ ì‹œì—ë§Œ ì‹¤í–‰)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build   # âœ… build jobì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë¨

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ZzicGo-be-jar
          path: .

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          APP_DIR="/home/ubuntu/backend/app"
          SERVICE_NAME="zzicgo.service"

          echo "ğŸ“¦ Deploying application to EC2..."
          
          # âœ… SSH í‚¤ ì„ì‹œ íŒŒì¼ ìƒì„±
        echo "$EC2_SSH_KEY" > private_key.pem
        chmod 600 private_key.pem

          # âœ… ìµœì‹  JAR íŒŒì¼ ì°¾ê¸°
          JAR_FILE=$(ls *.jar | sort | tail -n 1)
          echo "âœ… Found JAR: $JAR_FILE"

          # âœ… EC2ë¡œ ì „ì†¡
           scp -i private_key.pem -o StrictHostKeyChecking=no "$JAR_FILE" $EC2_USER@$EC2_HOST:$APP_DIR/

          # âœ… ì„œë¹„ìŠ¤ ì¬ì‹œì‘
          ssh -i private_key.pem $EC2_SSH_KEY -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            sudo systemctl daemon-reload
            sudo systemctl restart $SERVICE_NAME
            sudo systemctl status $SERVICE_NAME --no-pager
          "

          echo "âœ… Deployment completed successfully!"
